---

name: RELEASE Build and Push NPM Package

on:
  push:
    tags:
      - 'v*.*.*'
    # Only build when files in these directories have been changed
    paths:
      - packages/react/src/**
      - packages/react/package.json
      - packages/react/tsconfig.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: npm
      - name: Install ğŸ—ï¸
        run: npm install
      - name: Copy Resources ğŸ’¾
        run: cp README.md packages/react
      - name: Build ğŸ—ï¸
        run: npm run build --workspace=@localess/react
      - name: Publish package on NPM ğŸ“¦
        run: npm publish --workspace=@localess/react --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
